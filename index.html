<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="extjs/resources/css/ext-all.css">
        <script src="extjs/ext-all.js" type="text/javascript"></script>
        <script type="text/javascript">
	Ext.onReady(function() {
            
            Ext.QuickTips.init();

            var login = Ext.create('Ext.form.Panel', {
                url: '/node/login',
                frame: true,
                defaultType : 'textfield',
                monitorValid:true, 
                items: [{
                    fieldLabel: 'E-mail',
                    name: 'email',
                    width: 250,
                    allowBlank: false
                },{
                    fieldLabel: 'Senha',
                    name: 'senha',
                    width: 250,
                    allowBlank: false,
                    inputType: 'password'
                }],
                buttons: [{
                    text: 'Entrar',
                    formBind:true,
                    handler: facaLogin
                }]
            });

            var win = Ext.create('Ext.window.Window',{
                layout: 'fit',
                title: 'Acesso a Sistema Caixa 1.0',
                width: 280,
                height : 150,
                y: 250,
                closable: false,
                resizable:false,
                draggable:false,
                plain: true,
                border: false,
                items: login
            });

            win.show();

            function facaLogin(){
                if(login.getForm().isValid()){
                    login.getForm().submit({
                        method: 'POST',
                        waitTitle: 'Por favor aguarde',
                        waitMsg: 'Autenticando o usu√°rio',
                        success: function(){
                            console.info('sucesso');
                            login.getForm().reset();
                            window.location = 'principal.html';
                        },
                        failure: function(form, action){
                            if (action.failureType==='server'){
                                console.info('falha');
                                obj = Ext.decode(action.response.responseText);
                                Ext.Msg.show({
                                    title: 'Erro no login',
                                    msg  : obj.motivo,
                                    buttons : Ext.Msg.Ok,
                                    icon : Ext.MessageBox.ERROR,
                                    scope : this,
                                    width : 150
                                });
                            }
                            else{
                                Ext.Msg.show({
                                    title: 'Erro no login',
                                    msg  : 'Errado!!',
                                    buttons : Ext.Msg.Ok,
                                    icon : Ext.MessageBox.ERROR,
                                    scope : this,
                                    width : 150
                                });
                            }
                        }
                    });
                }
            }
        });

</script>

    </head>

    </body>
</html>
